<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action = "Application.html">
        
        <h1 class="space">Application Form</h1>
        <label for="Name">Enter Your First Name:
            <input type="text" placeholder="First Name">
        </label>
        <label for="Name">Enter Your Last Name:
            <input type="Name" placeholder="Last Name">
        </label>
        <br/>
        <br/>
        <label for="Email Id">Enter Your Email ID:
            <input type="Email ID" placeholder="Email ID">
        </label>
        <label for="Email Id">Enter Your Password:
            <input type="password" placeholder="Password">
        </label>
        <br>
        <br>
        <label for="Gender">Sex:
            <input type="radio" name="act" value="one">Male
        </label>
        <label for="Gender">
            <input type="radio" name="act" value="two">Female
        </label>
        <br>
        <br>
        <label for="stream">Choose your Department:
            <select name="stream" size="1">
                <option>Select</option>
                <option>Science</option>
                <option>Commerce</option>
                <option>Humanities</option>
            </select>
        </label>
        <br>
        <br>
        <label for="Subject">Choose the three subjects:
            <input type="checkbox" name="act" value="one">Physics
        </label>
        <label for="Subject">
            <input type="checkbox" name="act" value="two">Chemistry
        </label><label for="Subject">
            <input type="checkbox" name="act" value="three">Mathematics
        </label><label for="Subject">
            <input type="checkbox" name="act" value="four">Biology
        </label>
        <label for="Subject">
            <input type="checkbox" name="act" value="five">Computer Science
        </label>
        <br>
        <br>
        <label for="address">Enter the Address:
            <input type="text" placeholder="Line1" size="30" maxlength="30%">
        </label>
        <label for="address">
            <input type="text" placeholder="Line2" size="30" maxlength="30%">
        </label>
        <br>
        <br>
        <label for="pincode">Enter the pincode:
            <input type="picode" placeholder="Pincode">
        </label>
        <br>
        <br>
        <h4>Enter your Feedback:</h4>
        <textarea name="feedback" rows="7" cols="50"></textarea>
        <br>
        <br>
        <p>Simple Progress Bar:</p>
        <progress value="50" max="100"></progress>
        <br>
        <br>
        <input type="button" value="Reset">
        <input type="button" value="Submit">
    </form>
</body>
</html>
