<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Program Offering</h1>
    <table border="5" cellspacing="10" cellpadding="10">
        <tr>
            <th>Program</th>
            <th>Degree</th>
            <th>Duration</th>
        </tr>
        <tr>
            <td>UG</td>
            <td>BTECH</td>
            <td>4 Years</td>
        </tr>
        <tr>
            <td>UG</td>
            <td>BSC</td>
            <td>3 Years</td>
        </tr>
        <tr>
            <td>UG</td>
            <td>BCOM</td>
            <td>3 Years</td>
        </tr>
        <tr>
            <td>UG</td>
            <td>BARCH</td>
            <td>4 Years</td>
        </tr>
        <tr>
            <td>UG</td>
            <td>BCA</td>
            <td>3 Years</td>
        </tr>
        <tr>
            <td>PG</td>
            <td>MTECH</td>
            <td>2 Years</td>
        </tr>
        <tr>
            <td>PG</td>
            <td>MCA</td>
            <td>2 Years</td>
        </tr>
        <tr>
            <th rowspan="10">PG</th>
            <th>MSC</th>
            <th>2 Years</th>
        </tr>
        <tr>
            <th colspan="10">PG</th>
            <th>MCOM</th>
            <th>2 Years</th>
        </tr>
    </table>
</body>
</html>
